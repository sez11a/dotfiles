# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

console_title_template: '{{ .Folder }}'
blocks:
    - type: prompt
      alignment: left
      segments:
        - properties:
            cache_duration: none
          leading_diamond: 
          template: '  {{ .HostName }} '
          foreground: '#000000'
          powerline_symbol: 
          background: '#a6da95'
          type: session
          style: diamond
        - properties:
            cache_duration: none
            style: full
          template: '   {{ .Path }} '
          foreground: '#ffffff'
          powerline_symbol: 
          background: '#01579b'
          type: path
          style: powerline
    - type: prompt
      alignment: left
      segments:
        - properties:
            cache_duration: none
          template: ' '
          foreground: '#ff0000'
          type: root
          style: plain
        - properties:
            cache_duration: none
            fetch_stash_count: true
            fetch_status: true
            fetch_upstream_icon: true
          template: ' {{ .UpstreamIcon }} {{ .HEAD }} {{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}   {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}   {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}   {{ .StashCount }}{{ end }} '
          foreground: '#FFFFFF'
          powerline_symbol: 
          background: '#575653'
          type: git
          style: powerline
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}#575653{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFA300{{ end }}'
            - '{{ if gt .Ahead 0 }}#FF7070{{ end }}'
            - '{{ if gt .Behind 0 }}#90F090{{ end }}'
        - properties:
            always_enabled: true
            cache_duration: none
          trailing_diamond: 
          template: '  '
          foreground: '#ffffff'
          background: '#2e9599'
          type: status
          style: diamond
          background_templates:
            - '{{ if gt .Code 0 }}#f1184c{{ end }}'
        - properties:
            cache_duration: none
          template: '➜ '
          foreground: '#ffffff'
          type: text
          style: plain
      newline: true
version: 3
