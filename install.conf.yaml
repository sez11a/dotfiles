- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.xprofile: xprofile
    ~/.conkyrc: conkyrc
    ~/.festivalrc: festivalrc
    ~/bin:
      path: bin/
      create: true
    ~/.joe: joe
    ~/.latexmkrc: latexmkrc
    ~/.todo.cfg: todo.cfg
    ~/.todo:
      path: todo/
      create: true
    ~/.todotxt-machinerc: todotxt-machinerc
    ~/.spacemacs: spacemacs
    ~/.npmrc: npmrc
    ~/.config/goneovim/settings.toml: goneovim/settings.toml
    ~/.config/powerline:
      path: powerline
      create: true
    ~/.config/vifm:
      path: vifm
      create: true
    ~/.config/ranger:
      path: ranger
      create: true
    ~/.config/gitui:
      path: gitui
      create: true
    ~/.config/fontconfig: fontconfig
